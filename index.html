<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Письмо Еве 💌</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Конверт -->
<div id="envelopeContainer">
  <div id="envelope">
    <div id="envelopeFlap"></div>
    <div id="envelopeText">Письмо Еве 💌</div>
  </div>
  <input type="range" min="0" max="100" value="0" id="envelopeSlider">
  <div id="sliderHint">Потяни ползунок, чтобы открыть письмо</div>
</div>

<!-- Экран 1 -->
<div class="card hidden" id="step1">
  <img src="cat.png" alt="Котик" class="cat">
  <h1>Ева, будешь моей валентинкой? 💌</h1>
  <div class="buttons">
    <button id="yesBtn" class="yes">Да 💖</button>
    <button id="noBtn" class="no">Нет 😈</button>
  </div>
</div>

<!-- Экран 2 -->
<div class="card hidden" id="step2">
  <video src="happycat.mp4" autoplay loop muted class="video" playsinline></video>
  <h1>Урааа! Ты моя валентинка 💕</h1>
  <p>Проведём 14 февраля вместе? У меня есть план для нас 😏</p>
  <div class="buttons">
    <button id="yes2" class="yes">Да 💖</button>
    <button id="no2" class="no">Нет 😈</button>
  </div>
</div>

<!-- Финал -->
<div class="card hidden" id="step3">
  <h1>💖💖💖</h1>
  <p class="final-text">Жди моего сообщения с подробной информацией ✨</p>
</div>

<script src="script.js"></script>
</body>
</html>
